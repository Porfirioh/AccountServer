<script>
$(function() {
	initialiseReport(function(row, record) {
		if(!row || !row.recordId || !row.recordId.idAccount)
			return false;
		postReportSettings('journals', record.settings, {
			Account: [row.recordId.idAccount]
		});
	});
});
</script>
